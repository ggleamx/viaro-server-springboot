<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LGAP Portfolio</title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />

    <script>

function loadContactContent(fragmentName, event) {
    event.preventDefault();

    fetch(`/getFragment?name=${fragmentName}`)
        .then(response => response.text())
        .then(content => {
            document.querySelector('.content-container').innerHTML = content;
            history.pushState({}, '', `/${fragmentName}`);
        })
        .catch(error => {
            console.error('There was an error!', error);
        })

}


    </script>
</head>
<body>
<div class="background-container">
    <div class="main-container">
        <div th:replace="fragments/navbar :: navbar"></div>
        <div class="content-container">
            <!-- Este contenido será reemplazado por el contenido que se cargue con AJAX. -->
            <!-- No necesitas el siguiente div si estás cargando el contenido con AJAX -->
            <!-- <div th:if="*{page == 'contact'}" th:insert="fragments/contact :: contact"></div> -->
        </div>
    </div>
</div>
</body>
</html>
